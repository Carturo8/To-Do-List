<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <!-- Main container for page layout -->
    <div class="container">

        <!-- Header section with title -->
        <header class="center-column-div">
            <h1>To-Do List</h1>
        </header>

        <!-- Main content area -->
        <main class="center-column-div">
            <form action="javascript:void(0)" onsubmit="addTask()" autocomplete="off">
                <input type="text" id="task-input" placeholder="Add a task" autofocus>
                <button type="submit">Add task</button>
            </form>

            <ul id="task-list"></ul>
        </main>

        <!-- Footer with author info -->
        <footer class="center-column-div">
            &copy; 2025 Carlos Rojas. All rights reserved.
        </footer>
    </div>
</body>

<script src="./assets/js/main.js"></script>

<!-- SweetAlert2 library for modern alerts -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
